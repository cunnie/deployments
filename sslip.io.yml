#
# bosh -e vsphere -d sslip.io deploy sslip.io.yml -l <(lpass show --note deployments.yml) --no-redact
#
# I'd like to squash the instance groups, but `instance_groups.networks` prevents it
anchors:
  user_add_job: &user_add_job
    name: user_add
    properties:
      users:
      - name: cunnie
        public_key: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIWiAzxc4uovfaphO0QVC2w00YmzrogUpjAzvuqaQ9tD
          cunnie@nono.io
    release: os-conf
instance_groups:
- azs:
  - vsphere
  instances: 1
  jobs:
  - *user_add_job
  - name: worker
    properties:
      drain_timeout: 10m
      worker_gateway:
        host_public_key: ((tsa_host_key.public_key))
        hosts: ci.nono.io:2222
        worker_key: ((worker_key))
    release: concourse
  name: worker
  networks:
  - name: vsphere-guest
  stemcell: jammy
  vm_type: concourse-workers
name: sslip.io
releases:
- name: concourse
  sha1: 1173a49605f3a6ca2b15ed7983e845f61055ccc6
  url: https://bosh.io/d/github.com/concourse/concourse-bosh-release?v=7.8.1
  version: 7.8.1
- name: bpm
  sha1: 86675f90d66f7018c57f4ae0312f1b3834dd58c9
  url: https://bosh.io/d/github.com/cloudfoundry/bpm-release?v=1.1.18
  version: 1.1.18
- name: postgres
  sha1: 582b1de9522077102dfa44ff7164cd8f499dbfc8
  url: https://bosh.io/d/github.com/cloudfoundry/postgres-release?v=44
  version: "44"
- name: os-conf
  version: "22.1.0"
  url: "https://bosh.io/d/github.com/cloudfoundry/os-conf-release?v=22.1.0"
  sha1: "7ef05f6f3ebc03f59ad8131851dbd1abd1ab3663"
stemcells:
- alias: jammy
  os: ubuntu-jammy
  version: latest
update:
  canaries: 1
  canary_watch_time: 1000-60000
  max_in_flight: 3
  serial: false
  update_watch_time: 1000-60000
