#
# bosh -e vsphere -d sslip.io deploy sslip.io.yml -l <(lpass show --note deployments.yml) --no-redact
#
# I'd like to squash the instance groups, but `instance_groups.networks` prevents it
anchors:
  user_add_job: &user_add_job
    name: user_add
    properties:
      users:
      - name: cunnie
        public_key: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIWiAzxc4uovfaphO0QVC2w00YmzrogUpjAzvuqaQ9tD
          cunnie@nono.io
    release: os-conf
instance_groups:
- azs:
  - vsphere
  instances: 1
  jobs:
  - *user_add_job
  - name: worker
    properties:
      drain_timeout: 10m
      worker_gateway:
        host_public_key: ((tsa_host_key.public_key))
        hosts: 35.209.139.217:2222
        worker_key: ((worker_key))
    release: concourse
  name: worker
  networks:
  - name: vsphere-guest
  stemcell: jammy
  vm_type: concourse-workers
name: sslip.io
releases:
- name: concourse
  sha1: f5a83f741cd07b1fa42df8324af18c9d30d629b0
  url: https://bosh.io/d/github.com/concourse/concourse-bosh-release?v=7.11.0
  version: 7.11.0
- name: bpm
  sha1: c9a78a6aa9f53dcc63d2b2fa9273520871c9f1b3
  url: https://bosh.io/d/github.com/cloudfoundry/bpm-release?v=1.2.9
  version: 1.2.9
- name: postgres
  sha1: 94b7f6c79d0d3d867358c3ebdf8bb47cf62db7eb
  url: https://bosh.io/d/github.com/cloudfoundry/postgres-release?v=47
  version: "47"
- name: os-conf
  version: latest
stemcells:
- alias: jammy
  os: ubuntu-jammy
  version: latest
update:
  canaries: 1
  canary_watch_time: 1000-60000
  max_in_flight: 3
  serial: false
  update_watch_time: 1000-60000
