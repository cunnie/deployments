# changes needed for BOSH performance testing
---
- path: /name
  type: replace
  value: ((director_name))
- path: /instance_groups/name=bosh/azs
  type: replace
  value:
  - vsphere
- path: /instance_groups/name=bosh/persistent_disk_type
  type: replace
  value: director
- path: /instance_groups/name=bosh/vm_type
  type: replace
  value: director
- path: /instance_groups/name=bosh/stemcell
  type: replace
  value: ((stemcell))
- path: /instance_groups/name=bosh/networks/name=default
  type: replace
  value:
    name: vsphere-guest
    static_ips:
    - ((internal_ip))
- path: /stemcells
  type: replace
  value:
    - alias: bionic
      os: ubuntu-bionic
      version: latest
    - alias: xenial
      os: ubuntu-xenial
      version: latest
    - alias: jammy
      os: ubuntu-jammy
      version: latest
