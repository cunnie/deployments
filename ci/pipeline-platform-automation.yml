# code_snippet resources-pipeline-resource-types start yaml
resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final
- name: s3-with-arn
  type: docker-image
  source:
    repository: concourse/s3-resource
    tag: 1.2.1-ubuntu
# code_snippet resources-pipeline-resource-types end yaml

# code_snippet resources-pipeline-products start yaml
resources:
- name: opsman-product
  type: s3-with-arn
  source:
    access_key_id: ((s3_with_role.access_key_id))
    secret_access_key: ((s3_with_role.secret_access_key))
    bucket: ((s3_pivnet_products_bucket))
    region_name: ((s3_region_name))
    endpoint: https://s3.nono.io:9000
    regexp: \[ops-manager,(.*)\]ops-manager-vsphere.*.yml

- name: tas-product
  type: s3-with-arn
  source:
    access_key_id: ((s3_with_role.access_key_id))
    secret_access_key: ((s3_with_role.secret_access_key))
    bucket: ((s3_pivnet_products_bucket))
    region_name: ((s3_region_name))
    endpoint: https://s3.nono.io:9000
    regexp: \[elastic-runtime,(.*)\]srt-.*.pivotal

- name: tas-stemcell
  type: s3-with-arn
  source:
    access_key_id: ((s3_with_role.access_key_id))
    secret_access_key: ((s3_with_role.secret_access_key))
    bucket: ((s3_pivnet_products_bucket))
    region_name: ((s3_region_name))
    endpoint: https://s3.nono.io:9000
    regexp: tas-stemcell/\[stemcells-ubuntu-jammy,(.*)\]bosh-stemcell-.*-vsphere.*\.tgz
# code_snippet resources-pipeline-products end yaml

# code_snippet resources-pipeline-platform-automation start yaml
- name: platform-automation-pivnet
  type: pivnet
  source:
    api_token: ((pivnet_token))
    product_slug: platform-automation
    product_version: 5\.(.*)
    sort_by: semver

- name: platform-automation-tasks
  type: s3-with-arn
  source:
    access_key_id: ((s3_with_role.access_key_id))
    secret_access_key: ((s3_with_role.secret_access_key))
    bucket: ((s3_pivnet_products_bucket))
    region_name: ((s3_region_name))
    endpoint: https://s3.nono.io:9000
    regexp: platform-automation-tasks-(.*).zip

- name: platform-automation-image
  type: s3-with-arn
  source:
    access_key_id: ((s3_with_role.access_key_id))
    secret_access_key: ((s3_with_role.secret_access_key))
    bucket: ((s3_pivnet_products_bucket))
    region_name: ((s3_region_name))
    endpoint: https://s3.nono.io:9000
    regexp: platform-automation-image-(.*).tgz
# code_snippet resources-pipeline-platform-automation end yaml

# code_snippet resources-pipeline-configurations start yaml
- name: config
  type: git
  source:
    branch: main
    private_key: ((plat-auto-pipes-deploy-key.private_key))
    uri: git@github.com:cunnie/tas.nono.io.git

- name: vars
  type: git
  source:
    branch: main
    uri: git@github.com:cunnie/tas.nono.io.git
    private_key: ((plat-auto-pipes-deploy-key.private_key))

# code_snippet resources-pipeline-triggers start yaml
- name: daily
  type: time
  source:
    interval: 24h
# code_snippet resources-pipeline-triggers end yaml
#
# code_snippet resources-pipeline-prepare-tasks-with-secrets start yaml
# This task is used in multiple jobs
# The yaml anchor "*prepare-tasks-with-secrets" is used in its place
prepare-tasks-with-secrets: &prepare-tasks-with-secrets
  image: platform-automation-image
  file: platform-automation-tasks/tasks/prepare-tasks-with-secrets.yml
  params:
    CONFIG_PATHS: config/download-product-pivnet
  input_mapping:
    tasks: platform-automation-tasks
    config: config
  output_mapping:
    tasks: platform-automation-tasks
# code_snippet resources-pipeline-prepare-tasks-with-secrets end yaml

# code_snippet resources-pipeline-jobs start yaml
jobs:
- name: install-ops-manager
  serial: true
  plan:
    - get: platform-automation-image
      resource: platform-automation-pivnet
      params:
        globs: ["*image*.tgz"]
        unpack: true
    - get: platform-automation-tasks
      resource: platform-automation-pivnet
      params:
        globs: ["*tasks*.zip"]
        unpack: true
    - get: config
    - get: vars
    - task: prepare-tasks-with-secrets
      image: platform-automation-image
      file: platform-automation-tasks/tasks/prepare-tasks-with-secrets.yml
      input_mapping:
        tasks: platform-automation-tasks
      output_mapping:
        tasks: platform-automation-tasks
      params:
        CONFIG_PATHS: config
    - task: download-product
      image: platform-automation-image
      file: platform-automation-tasks/tasks/download-product.yml
      params:
        CONFIG_FILE: download-opsman.yml
    - task: create-vm
      image: platform-automation-image
      file: platform-automation-tasks/tasks/create-vm.yml
      params:
        VARS_FILES: vars/vars.yml
      input_mapping:
        state: config
        image: downloaded-product
      ensure:
        do:
          - task: make-commit
            image: platform-automation-image
            file: platform-automation-tasks/tasks/make-git-commit.yml
            input_mapping:
              repository: config
              file-source: generated-state
            output_mapping:
              repository-commit: config-commit
            params:
              FILE_SOURCE_PATH: state.yml
              FILE_DESTINATION_PATH: state.yml
              GIT_AUTHOR_EMAIL: "an-important-bot@broadcom.com"
              GIT_AUTHOR_NAME: "Platform Automation Toolkit Bot"
              COMMIT_MESSAGE: 'Update state file'
          - put: config
            params:
              repository: config-commit
              merge: true

- name: fetch-opsman
  plan:
  - in_parallel:
    - get: daily
      trigger: true
    - get: platform-automation-image
      params:
        unpack: true
    - get: platform-automation-tasks
      params:
        unpack: true
    - get: config
  - task: prepare-tasks-with-secrets
    <<: *prepare-tasks-with-secrets
  - task: download-opsman-image
    image: platform-automation-image
    file: platform-automation-tasks/tasks/download-product.yml
    params:
      CONFIG_FILE: download-product-pivnet/download-opsman.yml
    input_mapping:
      config: config
  - in_parallel:
    - put: opsman-product
      params:
        file: downloaded-product/*

- name: fetch-tas
  plan:
    - in_parallel:
      - get: daily
        trigger: true
      - get: platform-automation-image
        params:
          unpack: true
      - get: platform-automation-tasks
        params:
          unpack: true
      - get: config
    - task: prepare-tasks-with-secrets
      <<: *prepare-tasks-with-secrets
    - task: download-tas-product-and-stemcell
      image: platform-automation-image
      file: platform-automation-tasks/tasks/download-product.yml
      params:
        CONFIG_FILE: download-product-pivnet/download-tas.yml
      output_mapping: {downloaded-stemcell: tas-stemcell}
    - in_parallel:
        - put: tas-product
          params:
            file: downloaded-product/*.pivotal
        - put: tas-stemcell
          params:
            file: tas-stemcell/*.tgz

- name: fetch-platform-automation
  # We use the pivnet resource to bootstrap the pipeline,
  # and because this product is part of the pipeline, not the foundation
  plan:
  - get: platform-automation-pivnet
    trigger: true
  - in_parallel:
    - put: platform-automation-tasks
      params:
        file: platform-automation-pivnet/*tasks*.zip
    - put: platform-automation-image
      params:
        file: platform-automation-pivnet/*image*.tgz
# code_snippet resources-pipeline-jobs end yaml
