  - release: ntp
    name: ntpd
    properties:
      ntp_conf: |
        # Our upstream timekeepers; thank you Virginia Tech
        server ntp-1.vt.edu
        server ntp-2.vt.edu
        server ntp-3.vt.edu
        server time-b.nist.gov
        # "Batten down the hatches!"
        # see http://support.ntp.org/bin/view/Support/AccessRestrictions
        restrict default limited kod nomodify notrap nopeer
        # Amazon AWS doesn't have IPv6, but I restrict it anyway
        restrict -6 default limited kod nomodify notrap nopeer
        restrict 127.0.0.0 mask 255.0.0.0
        restrict -6 ::1
        # require at least 1s between packets from an address, rather than the default of 2s
        # http://lists.ntp.org/pipermail/questions/2010-April/026306.html
        discard minimum 0
  - release: pdns
    name: pdns
    properties:
      named_conf: ((pdns_named_conf))
      pdns_conf: ((pdns_conf))
      pipe: ((pdns_pipe))
  networks:
  - name: vip
    # CHANGEME: replace the IP address with your Elastic IP
    # the Elastic IP must have scope 'vpc' not 'standard'
    static_ips: [52.0.56.137]
  - name: dynamic-wide-open
    default: [ dns, gateway ]
update:
  canaries: 1
  max_in_flight: 10
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000

stemcells:
- alias: centos
  os: centos-7
  version: latest

releases:
- name: nginx
  version: latest
- name: ntp
  version: latest
- name: pdns
  version: latest
